<html>
    <head>
        <title>Project 83</title>


        <style>
            #mc{
                border: 10px solid rgb(172, 165, 179);
                background-color:rgb(214, 207, 223);
            }
            body {
                background-image: url("https://wallpaperaccess.com/full/5868878.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>


    </head>
    <body>
        <center>

        <h1>Touch events - Paint</h1>
        <canvas height="400" width="600" id="mc"></canvas>

        <span>
            <br><br>
            <input id="C" type="color">
            <input id="W" placeholder="Enter Width">
        </span>

    </center>
    </body>
    <script>
     canvas = document.getElementById('mc');
     ctx = canvas.getContext('2d');
     mouseEvent = "empty"

     canvas.addEventListener('touchstart',my_touchstart);
     function my_touchstart(e)
    {
        lpx = e.touches[0].clientX - canvas.offsetLeft;
        lpy = e.touches[0].clientY - canvas.offsetTop;
    }

    canvas.addEventListener('touchmove',my_touchmove);
     function my_touchmove(e)
    {
        cpx = e.touches[0].clientX - canvas.offsetLeft;
        cpy = e.touches[0].clientY - canvas.offsetTop;
        CV = document.getElementById('C').value;
        WV = document.getElementById('W').value;

        ctx.beginPath();
        ctx.lineWidth = WV;
        ctx.strokeStyle = CV;
        ctx.moveTo(lpx,lpy);
        ctx.lineTo(cpx,cpy);
        ctx.stroke();

        lpx = cpx;
        lpy = cpy;
    }

    canvas.addEventListener("mousedown", my_mousedown);
     function my_mousedown(e)
     {
         mouseEvent = "mouseDown"
     }

     canvas.addEventListener("mouseup", my_mouseup);
     function my_mouseup(e)
     {
         mouseEvent = "mouseUp"
     }

     canvas.addEventListener("mouseleave", my_mouseleave);
     function my_mouseleave(e)
     {
         mouseEvent = "mouseLeave"
     }

     canvas.addEventListener("mousemove", my_mousemove);
     function my_mousemove(e)
     {
         cpx = e.clientX - canvas.offsetLeft;
         cpy = e.clientY - canvas.offsetTop;
         CV = document.getElementById('C').value;
         WV = document.getElementById('W').value;

        
        if(mouseEvent=="mouseDown") {
            
        ctx.beginPath();
        ctx.strokeStyle = CV;
        ctx.lineWidth= WV;
        ctx.moveTo(lpx,lpy);
        ctx.lineTo(cpx,cpy);
        ctx.stroke();

        }
        
        lpx = cpx;
        lpy = cpy;

        

        
     }
        
    


    </script>
</html>
